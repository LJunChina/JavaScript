        function Factorial(num) {
            if (num == 0) {
                return 1;//0的阶乘为1
            } else {
                return num*Factorial(num - 1);
            }

        }
        function StackFactorial(num) {
            var stack = new Stack();
            while (num > 1) {
                stack.push(num--);
            }
            var result = 1;
            while (stack.length() > 0) {
                result *= stack.pop();
            }
            return result;
        }
        console.log(Factorial(10));
        console.log(StackFactorial(10));
    </script>
